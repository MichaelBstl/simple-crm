<mat-card>
  <mat-card-title fxLayout>
    <span>Customers</span>
    <span fxFlex> </span>
    <button class="addButton" mat-mini-fab color="primary" (click)="addCustomer()">
      <mat-icon aria-label="Add Customer">add</mat-icon>
    </button>
  </mat-card-title>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email Address</th>
        <th>Status Code</th>
        <th>Action</th>
        <th>Last Contact Date</th>
      </tr>
    </thead>
    <tbody>
    <ng-template  ngFor [ngForOf]="customers$ | async" let-customer>
      <tr>
          <td>{{ customer.lastName }} {{ customer.firstName}}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>{{ customer.emailAddress }}</td>
          <td><mat-icon [svgIcon]="customer.statusCode  | statusIcon"></mat-icon> {{customer.statusCode}}</td>
          <td><button mat-icon-button color="primary" (click)="goToDetails(customer)"><mat-icon>edit</mat-icon></button></td>
          <td>{{ customer.lastContactDate }}</td>
    </tr>
  </ng-template>
</tbody>
</table>

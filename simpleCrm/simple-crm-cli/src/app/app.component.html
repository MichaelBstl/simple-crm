<div style="height:100vh; display:flex; flex-direction:column;">
  <mat-toolbar color="primary">
    <button mat-icon-button matRipple (click)="sideNavToggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{title}}</span>
</mat-toolbar>
  <mat-sidenav-container style="flex:1 100%">
    <mat-sidenav #sidenav [opened]="showSideNav$ | async" [mode]="'side'">
      <mat-nav-list>
        <a mat-list-item matRipple [style.position]="'relative'"
          routerLinkActive="selected" [routerLink]="['/customers']">
          <mat-icon matListIcon>home</mat-icon>
          <h4 matLine>Customers</h4>
        </a>
        <a mat-list-item matRipple [style.position]="'relative'"
          routerLinkActive="selected" [routerLink]="['/altcustomers']">
          <mat-icon matListIcon>home</mat-icon>
          <h4 matLine>Alternative Customers</h4>
        </a>
        <a mat-list-item matRipple [style.position]="'relative'"
          routerLinkActive="selected" [routerLink]="['/login']">
          <mat-icon matListIcon>chat</mat-icon>
          <h4 matLine>Login</h4>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
  <div class="footer">
    Footer
  </div>
</div>
